<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Simulated AI Operation</title>

</head>
<body>

	<h1>Simulated Data Operation</h1>
	<div th:if=" ${result}=='Update Sucessed'">
		<b><span th:text="${result}"></span></b><br/>
	</div>
	<div th:if=" ${result}!='Update Sucessed'">
		<b>Default Value: DEBT=10, ROE=1</b><br/>
	</div>
	<form name='form' action='/' method='post'>
		DEBT: <select name='debt'>
			<option value="10" th:selected="${debt =='10' }">10</option>
			<option value="20" th:selected="${debt =='20' }">20</option>
			<option value="30" th:selected="${debt =='30' }">30</option>
			<option value="40" th:selected="${debt =='40' }">40</option>
			<option value="50" th:selected="${debt =='50' }">50</option>
			<option value="60" th:selected="${debt =='60' }">60</option>
			<option value="70" th:selected="${debt =='70' }">70</option>
			<option value="80" th:selected="${debt =='80' }">80</option>
			<option value="90" th:selected="${debt =='90' }">90</option>
			<option value="100" th:selected="${debt =='100' }">100</option>
		</select> <br /> ROE <select name='roe'>
			<option value="1" th:selected="${roe =='1' }">1</option>
			<option value="2" th:selected="${roe =='2' }">2</option>
			<option value="3" th:selected="${roe =='3' }">3</option>
			<option value="4" th:selected="${roe =='4' }">4</option>
			<option value="5" th:selected="${roe =='5' }">5</option>
			<option value="6" th:selected="${roe =='6' }">6</option>
			<option value="7" th:selected="${roe =='7' }">7</option>
			<option value="8" th:selected="${roe =='8' }">8</option>
			<option value="9" th:selected="${roe =='9' }">9</option>
			<option value="10" th:selected="${roe =='10'}">10</option>
		</select> <br /> <input type="submit" value="submit or update" />
	</form>
	  
</body>
</html>
